<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Складская система{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{%- url 'procurement:purchase_request_list' -%}">ISUS</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{%- url 'procurement:purchase_request_list' -%}">Закупки</a>
            <a class="nav-link" href="/admin/">Админка</a>
        </div>
        {% if request.user.is_authenticated %}
            <span class="navbar-text text-white">{{ request.user.get_username }}</span>
        {% else %}
            <a class="btn btn-outline-light" href="/admin/login/">Войти</a>
        {% endif %}
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
