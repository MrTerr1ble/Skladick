<!-- Модальное окно для PDF -->
<div id="pdfModal" class="pdf-modal">
  <div class="pdf-modal-content">
    <div class="pdf-modal-header">
      <h3 id="pdfModalTitle">Документ</h3>
      <span class="pdf-modal-close" onclick="closePdfModal()">&times;</span>
    </div>
    <div class="pdf-modal-body">
      <iframe id="pdfViewer" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
</div>

<style>
.documents-section {
  margin-top: 20px;
  padding: 15px 0;
  border-top: 1px solid #34495e;
}

.documents-title {
  color: #95a5a6;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  margin-bottom: 10px;
  padding: 0 20px;
}

.doc-link {
  display: block;
  color: #95a5a6; /* Более темный серый цвет по умолчанию */
  text-decoration: none;
  padding: 8px 20px;
  font-size: 14px;
  transition: all 0.3s ease;
  border-left: 3px solid transparent;
}

.doc-link:hover {
  background-color: #34495e;
  color: #3498db; /* Голубой при наведении */
  border-left-color: #3498db;
}

/* Стили для модального окна PDF */
.pdf-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  animation: fadeIn 0.3s;
}

.pdf-modal-content {
  position: relative;
  background-color: #fefefe;
  margin: 2% auto;
  padding: 0;
  width: 90%;
  height: 90%;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
}

.pdf-modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #2c3e50;
  color: white;
  border-radius: 8px 8px 0 0;
}

.pdf-modal-header h3 {
  margin: 0;
  font-size: 18px;
}

.pdf-modal-close {
  color: white;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 1;
}

.pdf-modal-close:hover {
  color: #e74c3c;
}

.pdf-modal-body {
  flex: 1;
  padding: 0;
  background-color: #ecf0f1;
}

#pdfViewer {
  border-radius: 0 0 8px 8px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .pdf-modal-content {
    width: 95%;
    height: 95%;
    margin: 2.5% auto;
  }
}
</style>

<script>
function openPdfModal(pdfUrl, title) {
  const modal = document.getElementById('pdfModal');
  const pdfViewer = document.getElementById('pdfViewer');
  const pdfTitle = document.getElementById('pdfModalTitle');

  pdfViewer.src = pdfUrl;
  pdfTitle.textContent = title;
  modal.style.display = 'block';

  // Блокируем прокрутку основного контента
  document.body.style.overflow = 'hidden';
}

function closePdfModal() {
  const modal = document.getElementById('pdfModal');
  const pdfViewer = document.getElementById('pdfViewer');

  modal.style.display = 'none';
  pdfViewer.src = '';

  // Восстанавливаем прокрутку основного контента
  document.body.style.overflow = 'auto';
}

// Закрытие модального окна при клике вне его области
window.onclick = function(event) {
  const modal = document.getElementById('pdfModal');
  if (event.target === modal) {
    closePdfModal();
  }
}

// Закрытие модального окна при нажатии Escape
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closePdfModal();
  }
});
</script>
